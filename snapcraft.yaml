name: transmission
base: core22
adopt-info: transmission
grade: stable
confinement: strict
compression: lzo
architectures:
  - build-on: amd64
  - build-on: armhf
  - build-on: arm64

slots:
  transmission:
    interface: dbus
    bus: session
    name: com.transmissionbt.transmission

apps:
  transmission:
    command: usr/bin/transmission-gtk
    extensions: [gnome]
    common-id: com.transmissionbt.transmission
    desktop: usr/share/applications/transmission-gtk.desktop
    plugs:
      - home
      - network
      - network-bind
      - network-status
      - removable-media
      - unity7
      - screen-inhibit-control

parts:
  transmission:
    source: https://github.com/transmission/transmission.git
    source-tag: 4.0.5
    plugin: cmake
    parse-info: [usr/share/metainfo/transmission-gtk.metainfo.xml]
    cmake-parameters:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DENABLE_DAEMON=OFF
      - -DINSTALL_DOC=OFF
      - -DWITH_SYSTEMD=OFF
      - -DENABLE_UTILS=OFF
      - -DINSTALL_WEB=OFF
      - -DENABLE_TESTS=OFF
    build-packages:
      - libcurl4-openssl-dev
      - libminiupnpc-dev
      - libssl-dev
      - libnatpmp-dev
    override-pull: |
      craftctl default
      craftctl set version=$(git describe --tags --abbrev=0)
      sed -e 's|Icon=transmission|Icon=${SNAP}/usr/share/icons/hicolor/scalable/apps/transmission.svg|' -i gtk/transmission-gtk.desktop.in

  deps:
    after: [transmission]
    plugin: nil
    stage-packages:
      - libminiupnpc17
      - libnatpmp1
    prime:
      - usr/lib/*/libminiupnpc*
      - usr/lib/*/libnatpmp*
